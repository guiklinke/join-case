<div class="container mt-5">
    <h2>Registrar</h2>
    <form (ngSubmit)="onRegister()">
      <div class="mb-3">
        <label for="username" class="form-label">Login</label>
        <input type="text" id="username" [(ngModel)]="registerData.login" name="login" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Senha</label>
        <input type="password" id="password" [(ngModel)]="registerData.password" name="password" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
    <p>{{ message }}</p>
  </div>
