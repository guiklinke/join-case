<div class="container mt-4">
    <h2 class="mb-4">Lista de Categorias</h2>
    <a class="btn btn-success mb-3" [routerLink]="['/categorias/novo']">Adicionar Categoria</a>
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Descrição</th>
          <th>Data de Criação</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let categoria of categorias">
          <td>{{ categoria.id }}</td>
          <td>{{ categoria.nome }}</td>
          <td class="break-line">{{ categoria.descricao }}</td>
          <td>{{ categoria.dataCriacao | date: 'dd/MM/yyyy' }}</td>
          <td>
            <a class="btn btn-primary btn-sm me-2" [routerLink]="['/categorias/editar', categoria.id]">Editar</a>
            <button class="btn btn-danger btn-sm" (click)="deleteCategoria(categoria.id)">Excluir</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
